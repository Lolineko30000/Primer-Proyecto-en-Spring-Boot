<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Retro Arcade!</title>
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/indexApp.js"></script>

    
</head>

<body>

    <div id="app">


        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Retro Arcade!</h1>
            <p class="lead">Get ready for a blast from the past!</p>
        </div>

        <div class="container">

            <h2 class="text-center mb-4">Register</h2>
            <br>
            <form id="registrationForm" onsubmit="sendConfirmationEmail(); return false;">
                <div class="mb-3">
                    <label for="registrationEmail" class="form-label">Registration Email:</label>
                    <input type="email" class="form-control" id="registrationEmail" name="registrationEmail" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Playing</button>
            </form>

            <div class="row">


                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center mb-4">Manage Games</h2>
                    <!-- Form to delete a game -->
                    <form onsubmit="deleteGame(document.getElementById('deleteId').value)">
                        <div class="mb-3">
                            <label for="deleteId" class="form-label">Game ID to Delete:</label>
                            <input type="number" class="form-control" id="deleteId" name="deleteId" required>
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Delete Game</button>
                    </form>
                    <hr>
                    <!-- Form to update a game -->
                    <form
                        onsubmit="updateGame(document.getElementById('updateId').value, document.getElementById('updatedScore').value)">
                        <div class="mb-3">
                            <label for="updateId" class="form-label">Game ID to Update:</label>
                            <input type="number" class="form-control" id="updateId" name="updateId" required>
                        </div>
                        <div class="mb-3">
                            <label for="updatedScore" class="form-label">New Score:</label>
                            <input type="number" class="form-control" id="updatedScore" name="updatedScore" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg btn-block">Update Game</button>
                    </form>
                    <hr>
                    <!-- Form to add a new game -->
                    <form
                        onsubmit="addNewGame({ title: document.getElementById('title').value, description: document.getElementById('description').value})">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg btn-block">Add Game</button>
                    </form>
                </div>
            </div>
        </div>



    </div>
</body>

</html>
